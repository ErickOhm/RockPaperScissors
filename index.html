<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1 class="header__title">Rock Paper Scissors</h1>
        <div class="languageOption">
            <label for="Language">Select Language</label>
            <select name="Language" id="language">
                <option value="esp">Espa√±ol</option>
                <option value="eng">English</option>
            </select>
        </div>
    </header>
    <div class="scoreboard">
        <div class="scoreboard__badge badge__user">You</div>
        <div class="scoreboard__badge badge__comp">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p class="result__message">Start the game</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <i class="far fa-hand-rock"></i>
        </div>
        <div class="choice" id="p">
            <i class="far fa-hand-paper"></i>
        </div>
        <div class="choice" id="s">
            <i class="far fa-hand-scissors"></i>
        </div>
    </div>

    <p class="action-message">Make Your Move</p>
    <script src="test.js"></script>
</body>
